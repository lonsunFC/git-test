<div id="intro">
    <h3>后代选择器：$("ul a")</h3>
    <h3>子代选择器：$("ul > li")</h3>
    <h3>兄弟选择器：$("li.active + li")</h3>
    <h3>兄弟选择器：$("li.active ~ li")</h3>
    <!--同胞元素 css符合-->

    <h2>特别</h2>
    <h3>$("div, ul, li.active")</h3><!--多条件的选择器-->
    <h3>$('.active','ul') $([子节点],[父节点])</h3>
